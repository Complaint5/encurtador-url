spring:
    application:
        name: URL-SHORTEN
    datasource:
        url: jdbc:h2:mem:test
        driverClassName: org.h2.Driver
        username: sa
        password: 
    jpa: 
        database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: false
        properties:
            hibernate:
                show_sql: false
                format_sql: true
    h2:
        console:
            path: /h2
            enabled: true
